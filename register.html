<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">


</head>
  <body>
    
    <div class="container">
                <form  class="form-signup" onsubmit="register(event)">
                    <h2>Register</h2>
                    <p>Create your account</p>
                    <div class="form-group my-3">
                        <input type="text"  class="form-control"  name="username" placeholder=" username" id="username">
                    </div>
                    <div class="form-group my-3">
                        <div class="row my-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control"  name="firstname" placeholder=" First Name" id="firstname">
                            </div>
                            <div class="col-md-6">
                                <input type="text"  class="form-control"  name="lastname" placeholder=" Last Name" id="lastname">
                            </div>
                        </div>

                    </div>
                    <div class="form-group my-3">
                        <input type="email"  class="form-control"  name="email" placeholder=" Email address" id="email">
                    </div>
                    <div class="form-group my-3">
                        <input type="password"  class="form-control"  name="password" placeholder="password" id="password">
                    </div>
                    <input type="submit" value="register" class="btn1 mt-3 mb-5">
                    <!-- <button type="button" class="btn1 mt-3 mb-5 ">Register</button> -->
                   <div class="form-group"><p>Already have an account <a href="/static/login.html">Sign in</a></p></div>
                </form>
            </div>
            <script>
                let username = document.getElementById("username");
                let firstname = document.getElementById("firstname");
                let lastname = document.getElementById("lastname");
                let email = document.getElementById("email");
                let password = document.getElementById("password");
                function register(event){
                    event.preventDefault();
                    fetch(`http://localhost:3000/api/register`,{
                        method:"post",
                        headers:{
                            "Content-Type":"application/json"
                        },
                        body:JSON.stringify({
                            username:username.value,
                            firstname:firstname.value,
                            lastname:lastname.value,
                            email:email.value,
                            password:password.value
                           
                           
                        })
                    })
                    .then(res=>{
                        if(res.status === 200){
                            alert("Registration successful!")
                            location.href="http://localhost:3000/login.html"
                        }
                    })
                     .catch(error=>{
                        console.log(error);
                     })  
                    
                }
            </script>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
