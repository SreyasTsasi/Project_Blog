
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>.</title>
    <link rel="stylesheet" href="/css/profile.css">
    <style>
      /* Add CSS for image size */
      img {
        width: 160px; /* Set the desired width */
        height: auto; /* Maintain aspect ratio */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          <a href="#first_name"><span class="title_small"></span></a>
        </h1>
        <!-- <img src="img/profile.png.png"> -->
        <form action="https://formsubmit.co/e5cc5f7becc8fe1ead61e9e9f5afc74a" class="form" method="POST">

          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter your first name"
                autocomplete="off"
                required
              />
              <input type="hidden" name="_next" value="/freedom4/login2.html" />
            </div>
            <div class="form_control">
              <label for="last_name">Last name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter your Last name"
                autocomplete="off"
                required
              />
            </div>
            <div class="form_control">
              <label for="email">Your Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your Email.."
                autocomplete="off"
                required
              />
            </div>
            <div class="form_control">
              <label for="phone">Your Phone No.</label>
              <input
                type="number"
                id="phone"
                name="phone"
                placeholder="Enter your Mobile No."
                autocomplete="off"
                required
              />
            </div>
            <div class="form_control">
              <label for="job_rol">Destination</label>
              <select name="job_rol" id="job_rol">
                <option value="frontend">Thailand</option>
                <option value="backend">Australia</option>
                <option value="full_stack">maldives</option>
                <option value="ui_ux">Germany</option>
              </select>
            </div>
            <div class="form_control">
              <label for="link">Hobbies</label>
              <input
                type="link"
                id="link"
                name="link"
                placeholder="Enter your Hobbies" />
            </div>
            <div class="textarea_control">
              <label for="address">Your Address</label>
              <textarea
                type="text"
                id="address"
                name="address"
                placeholder="Enter your Address.."
                autocomplete="off"
                rows="4"
                cols="50"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">Your City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter your City (Town).."
                autocomplete="off"
                required
              />
            </div>
            <div class="form_control">
              <label for="pin">Pin Code</label>
              <input
                type="number"
                id="pin"
                name="pin"
                placeholder="Enter your Pin Code.."
                value="493662"
                autocomplete="off"
                readonly
                required
              />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input
                type="date"
                id="date"
                name="date"
                value="2022-11-10"
                required
              />
            </div>
            <div class="form_control">
              <label for="files">Upload your Profile image</label>
              <input
                id="files"
                type="file"
                name="file"
                multiple="multiple"
                accept="image/jpeg, image/png, image/jpg, image/svg" />
              <output id="result" >
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="upload.js"></script>
  </body>
</html>
